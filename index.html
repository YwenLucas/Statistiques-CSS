<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Statistiques</title>
</head>
<body>
   
    <div class="card">
        
        <div class="gauche">
            <h3 class="Result">Votre Note</h3>

            <div class="note">
                <h1>76</h1>
                <p>sur 100</p>
            </div>

            <div class="text">
                <h2 class="Great"></h2>
                <p>Vous avez dépassé le score de 65 % des personnes ayant passé ces tests.</p>
            </div>

        </div>

        
        <div class="droite">
            <h3>Résumer</h3>
            <div class="boxs">
                <div class="box box1">
                    <div class="g">
                        <img src="./assets/img/icon-reaction.svg" alt="">
                        <h4>Reaction</h4>
                    </div>
                    <div class="d">
                        <p class="result">80</p>
                        <p class="slash">/</p>
                        <p class="total">100</p>
                    </div>
                </div>

                <div class="box box2">
                    <div class="g">
                        <img src="./assets/img/icon-memory.svg" alt="">
                        <h4>Memoire</h4>
                    </div>
                    <div class="d">
                        <p class="result">92</p>
                        <p class="slash">/</p>
                        <p class="total">100</p>
                    </div>
                </div>

                <div class="box box3">
                    <div class="g">
                        <img src="./assets/img/icon-verbal.svg" alt="">
                        <h4>Verbal</h4>
                    </div>
                    <div class="d">
                        <p class="result">61</p>
                        <p class="slash">/</p>
                        <p class="total">100</p>
                    </div>
                </div>

                <div class="box box4">
                    <div class="g">
                        <img src="./assets/img/icon-visual.svg" alt="">
                        <h4>Visuel</h4>
                    </div>
                    <div class="d">
                        <p class="result">72</p>
                        <p class="slash">/</p>
                        <p class="total">100</p>
                    </div>
                </div>
            </div>

            <button>Continuer</button>
            
        </div>
    </div>
    
</body>
</html>
